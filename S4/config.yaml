dataset: cifar-classification # TODO: original was: mnist-classification
layer: s4
seed: 0

model:
  d_model: 128 # number of heads, TODO: 128
  n_layers: 4
  dropout: 0.1
  prenorm: false
  embedding: false
  layer:
    N: 64

train:
  epochs: 200 # TODO: 100
  bsz: 64
  lr: 0.01
  lr_schedule: false
  weight_decay: 0.01
  checkpoint: false
  suffix: null # String to use for checkpoint suffix
  sample: null # Sample during validation with desired prefix length

# Pass in 'wandb.mode=online' to turn on wandb logging
wandb:
  mode: disabled
  project: s4
  entity: null